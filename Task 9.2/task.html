<!Doctype html>
<html>
    <head>
        <title>Task 9.2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Add external CSS-->
        <link rel="stylesheet" href="style.css" type="text/css">
        
        <!--Bootstrap 4 cdn-->        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body id="task">
        <div class="container-fluid">
            <div class="row" id="row1">
                <!--Hadoop-->
                <div class="col-sm-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="images/hadoop.png" alt="Card image cap" height="200px" width="300px">
                        <div class="card-body">
                          <h2 class="card-title" style="padding-top:0px; margin-top: 0px;">Hadoop Commands</h2>
                          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskCommand">Click to Enter Command</button>
                        </div>
                     </div>
                </div>

            <!-- Command Form for all Technologies-->>
            <!-- The Modal -->
            <div class="modal fade" id="taskCommand">
                <div class="modal-dialog modal-sm-4">
                    <div class="modal-content">
          
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Commands</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                           </div>
            
                        <!-- Modal body -->
                            <div class="modal-body">
                                <form action="#">
                                    <div class="form-group">
                                      <label for="command">Command:</label>
                                      <input type="text" class="form-control" id="text" placeholder="Enter Command" name="text">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Run</button>
                                  </form> 
                            </div>
            
                        <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                               </div>
                           </div>
                       </div>
                   </div>

            <!--Apache-->                   
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/Apache.png" alt="Card image cap" height="200px" width="300px">
                    <div class="card-body">
                        <h2 class="card-title" style="padding-top:0px; margin-top: 0px;">Apache Commands</h2>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskCommand">Click to Enter Command</button>
                    </div>
                </div>
            </div>

            <!--AWS--> 
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="images/aws.png" alt="Card image cap" height="200px" width="300px">
                     <div class="card-body">
                        <h2 class="card-title" style="padding-top:0px; margin-top: 0px;">AWS Commands</h2>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskCommand">Click to Enter Command</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!--Docker--> 
        <div class="col-sm-4">
            <div class="card newRow" style="width: 18rem;" id="newRow">
                <img class="card-img-top" src="images/docker.png" alt="Card image cap" height="200px" width="300px">
                    <div class="card-body">
                        <h2 class="card-title" style="padding-top:0px; margin-top: 0px;">Docker Commands</h2>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskCommand">Click to Enter Command</button>
                </div>
            </div>
        </div>
        
        <!--LVM--> 
        <div class="col-sm-4">
            <div class="card newRow" style="width: 18rem;">
                <img class="card-img-top" src="images/lvm.png" alt="Card image cap" height="200px" width="300px">
                <div class="card-body">
                    <h2 class="card-title" style="padding-top:0px; margin-top: 0px;">LVM Commands</h2>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#taskCommand">Click to Enter Command</button>
                </div>
            </div>
        </div>
    </div>
</div>       
</body>
</html>
